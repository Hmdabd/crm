            <div class="create-laed-content">
                <div class="full-view">
                    <div class="accordion-item">
                        <a class="accordion-head" data-bs-toggle="collapse">
                            <span class="accordion-head-title">Payroll Settings</span>
                            <!-- <span class="accordion-head-icon">
                                <img src="assets/images/drop-down.svg" alt="" />
                            </span> -->
                        </a>
                        <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <!-- [formGroup]="addAgentForm" -->
                                <div class="row" [formGroup]="payrollForm">


                                    <div class="row" formArrayName="add_multiple_payroll" *ngFor="
																let payroll of multiplePayrollFromArray.controls;
																let i = index
															  ">
                                        <ng-container formGroupName="{{ i }}">
                                            <div class="col-6 col-sm-4 col-md-5 col-lg-3 col-xl-3">
                                                <div class="form-group">
                                                    <label>Payroll Period*</label>
                                                    <!-- <input  type="text"  placeholder="Select Payroll period"
                                                                        class="form-control" /> -->
                                                    <select (change)="payrollPeriodType(i)"
                                                        formControlName="payroll_period_type" class="form-control"
                                                        name="" id="">
                                                        <option value="" selected>--Select Payroll Period--</option>
                                                        <option value="monthly">Monthly</option>
                                                        <option value="bi-weekly">Bi-weekly</option>
                                                        <option value="daily">Daily</option>
                                                    </select>
                                                    <div class="invalid-input" *ngIf="
                                                                    payroll.get('payroll_period_type')?.errors &&
                                                                    payroll.get('payroll_period_type')?.touched
                                                                  ">
                                                        <div *ngIf="
                                                                      payroll.get('payroll_period_type')?.errors?.required
                                                                    ">
                                                            Payroll period is required
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class=" col-sm-2 col-md-2 col-lg-2 col-xl-2"
                                                *ngIf="multiplePayrollFromArray.controls[i].get('payroll_period_type')?.value == 'daily'">
                                                <div class="doc-titile-input">
                                                    <label> Amount Paid Daily*</label>
                                                    <input type="text" formControlName="amount_paid" mask="separator.2"
                                                        thousandSeparator="," placeholder="Amount paid"
                                                        class="form-control">
                                                    <div class="invalid-input"
                                                        *ngIf="multiplePayrollFromArray.controls[i].get('amount_paid')?.errors && multiplePayrollFromArray.controls[i].get('amount_paid')?.touched">
                                                        <div
                                                            *ngIf="multiplePayrollFromArray.controls[i].get('amount_paid')?.errors?.required">
                                                            Amount paid is required
                                                        </div>
                                                        <div
                                                            *ngIf="multiplePayrollFromArray.controls[i].get('amount_paid')?.errors?.pattern">
                                                            Invalid amount paid
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--  *ngIf="multiplePayrollFromArray.controls[i].get('payroll_period_type')?.value != 'daily'" -->
                                            <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-2">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <label>Start Date*</label>
                                                        <div class="input-group">
